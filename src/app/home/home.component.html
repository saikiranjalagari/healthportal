<div class="container">
  <form class="form-horizontal" [formGroup] ="registerForm" (submit)="Sub()" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="first">First Name:</label>
      <div class="col-sm-4">
        <input type="first" class="form-control" id="first" placeholder="Enter first" name="first" formControlName="first">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="last">Last Name:</label>
      <div class="col-sm-4">
        <input type="last" class="form-control" id="last" placeholder="Enter last" name="last" formControlName="last">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="age">Age:</label>
      <div class="col-sm-4">
        <input type="age" class="form-control" id="age" placeholder="Enter age" name="age" formControlName="age">
      </div>
    </div>


    <button type="submit" class="registerbtn">Add</button>
    
  </form>

  <br>
  <br>
  <br>

    <h1>Health Plans</h1>
